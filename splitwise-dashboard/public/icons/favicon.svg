<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="splitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>
  <!-- Split symbol - two overlapping circles -->
  <circle cx="200" cy="256" r="100" fill="none" stroke="url(#splitGrad)" stroke-width="36"/>
  <circle cx="312" cy="256" r="100" fill="none" stroke="url(#splitGrad)" stroke-width="36"/>
  <!-- Center accent -->
  <ellipse cx="256" cy="256" rx="24" ry="80" fill="white" opacity="0.9"/>
</svg>
