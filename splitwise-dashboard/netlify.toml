[build]
  command = "npm run build"
  publish = "dist"

# Proxy for Splitwise API to avoid CORS issues
[[redirects]]
  from = "/splitwise-api/*"
  to = "https://secure.splitwise.com/api/:splat"
  status = 200
  force = true

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
