name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get Flutter dependencies
        run: |
          cd mobile-app
          flutter pub get
      
      - name: Install CocoaPods
        run: |
          cd mobile-app/ios
          pod install
          cd ../..
      
      - name: Build iOS for simulator
        run: |
          cd mobile-app
          flutter build ios --release
      
      - name: Build iOS for device (no codesign)
        run: |
          cd mobile-app
          flutter build ios --release --no-codesign || true
      
      - name: Create IPA from .app
        run: |
          cd mobile-app
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            cd build/ios/iphoneos
            mkdir Payload
            cp -r Runner.app Payload/
            zip -r ../../../splitsight_app.ipa Payload
          elif [ -d "build/ios/iphonesimulator/Runner.app" ]; then
            cd build/ios/iphonesimulator
            mkdir Payload
            cp -r Runner.app Payload/
            zip -r ../../../splitsight_app_simulator.ipa Payload
          fi
      
      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: splitsight-ios-app
          path: |
            mobile-app/splitsight_app.ipa
            mobile-app/splitsight_app_simulator.ipa
          retention-days: 30
          if-no-files-found: ignore
